<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.getMenuItems(ctrl.searchTerm)">Narrow It Down For Me!</button>
    </div>

    <table class="table table-striped table-condensed" ng-if="ctrl.found.length > 0">
      <thead>
        <tr>
          <td>Name</td>
          <td>Short Name</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in ctrl.found">
          <td>{{ item.name }}</td>
          <td>{{ item.short_name }}</td>
          <td>{{ item.description }}</td>
          <td><button class="btn btn-xs btn-danger" ng-click="ctrl.removeMenuItem($index)">Don't want this one!</button></td>
        </tr>
      </tbody>
    </table>
    <p ng-if="(!ctrl.found.length > 0) && (ctrl.searched)" class="bg-warning">Nothing found</p>

    <!-- found-items should be implemented as a component -->
    <!--<found-items found-items="...." on-remove="...."></found-items>-->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
