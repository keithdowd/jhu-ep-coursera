<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JHU | Coursera | Full Stack: AngularJS | Module 1 - Solution</title>
</head>

<body ng-app="LunchCheck">
    <header>
        <h4>John Hopkins University | Coursera | Full Stack: AngularJS</h4>
        <h1>Solution for Module 1 assignment</h1>
    </header>
    <main>
        <div ng-controller="LunchCheckController">
            <p><label for="foodInput">How many food items do you normally eat for lunch?</label></p>
            <p><input type="text" id="foodInput" placeholder="e.g., sandwich, apple" required></p>
            <p><button>Submit</button></p>
            <p>RESULTS</p>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
</body>

</html>
