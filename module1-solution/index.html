<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunch Checker (JHU | Coursera | Full Stack: AngularJS | Module 1 - Solution)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="LunchCheck">
    <header>
        <!-- MODULE/SOLUTION NAVIGATION -->
        <nav class="container">
            <div class="row">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="https://keithdowd.github.io/jhu-fs-coursera/module1-solution/">Module 1</a></li>
                    <li role="presentation"><a href="https://keithdowd.github.io/jhu-fs-coursera/module2-solution/">Module 2</a></li>
                </ul>

            </div>
        </nav>
        <!-- TITLE -->
        <div class="container">
            <h6>John Hopkins University | Coursera | Full Stack: AngularJS</h6>
            <h1>Lunch Checker</h1>
            <h3>Solution for Module 1 assignment</h3>
        </div>
    </header>
    <main>
        <div class="container" ng-controller="LunchCheckController">
            <div class="form-group">
                <p><label for="foodInput">How many food items do you normally eat for lunch?</label></p>
                <!-- An empty item is NOT considered as an item toward the item count -->
                <!-- e.g., apple, ,banana is counted as 2 items, NOT 3 items -->
                <p><input ng-model="foodInput" class="form-control" type="text" id="foodInput" placeholder="e.g., sandwich, apple"></p>
            </div>
            <div class="form-group">
                <p><button ng-click="isTooManyFoodItems(foodInput)" class="btn btn-success">Check If Too Much</button></p>
            </div>
            <div id="message" class="alert" ng-class="{'alert-success': countFoodItems === 'Enjoy!' || countFoodItems === 'Too much!', 'alert-danger': countFoodItems === 'Please enter data first'}">
                <p><span class="glyphicon" ng-class="{'glyphicon-ok': countFoodItems === 'Enjoy!' || countFoodItems === 'Too much!', 'glyphicon-remove': countFoodItems === 'Please enter data first'}"></span>                    {{ countFoodItems }}</p>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
